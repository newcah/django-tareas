{% extends 'base.html' %}


{% block content %}


<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body">

    {% csrf_token %}
   
    <h1 class="text-center">Entrar</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>

                <button class="btn btn-primary">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
